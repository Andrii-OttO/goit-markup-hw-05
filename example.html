<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/example.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">sss ывываывапывапап</div>
    <figure class="base">
      <img
        src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
        alt=""
      />
      <figcaption class="label">Оригинал</figcaption>
    </figure>

    <div class="container">
      <div class="card-set">
        <figure class="card">
          <div class="thumb">
            <img
              src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
              alt=""
            />
          </div>
          <figcaption class="label">object-fit: fill</figcaption>
        </figure>

        <figure class="card">
          <div class="thumb">
            <img
              src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
              alt=""
            />
          </div>
          <figcaption class="label">object-fit: contain</figcaption>
        </figure>

        <figure class="card">
          <div class="thumb">
            <img
              src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
              alt=""
            />
          </div>
          <figcaption class="label">object-fit: cover</figcaption>
        </figure>

        <figure class="card">
          <div class="thumb">
            <img
              src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
              alt=""
            />
          </div>
          <figcaption class="label">object-fit: scale-down</figcaption>
        </figure>

        <figure class="card">
          <div class="thumb">
            <img
              src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
              alt=""
            />
          </div>
          <figcaption class="label">object-fit: none</figcaption>
        </figure>
      </div>
    </div>
    <svg width="400" height="300" style="outline: 2px dashed #2a2a2a"
      
      margin: 0; min-height: 100vh; display: flex; justify-content: center;
      align-items: center; background-color: #f9f9fd; >
    </svg>
    <svg width="400" height="300" style="outline: 2px dashed #2a2a2a;">
  <rect width="250" height="150" fill="tomato" stroke="#2a2a2a" stroke-width="4" x="20" y="20" rx="40" />
  <rect width="250" height="150" fill="orange" stroke="#2a2a2a" stroke-width="4" x="120" y="120" rx="60" ry="30" />
</svg>
  </body>
</html>
